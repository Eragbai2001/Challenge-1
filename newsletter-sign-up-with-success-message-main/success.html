<!DOCTYPE html>
<html>
  <head>
    <title>Email Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style2.css" />
    <script>
      // Function to get query parameters by name
      function getQueryParam(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(window.location.href);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Function to display email on page load
      window.onload = function () {
        var email = getQueryParam("email"); // Get the email query parameter
        if (email) {
          document.getElementById("emailAddress").textContent = email; // Display the email
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/icon-success.svg"
        alt="Frontend Mentor logo"
        class="lmg" />
      <br />
      <h1>Thank for subscribing</h1>
      <br />
      <p>
        A confirmation mail has been sent to
        <span id="emailAddress" class="mail"> </span> please open it and click
        on the button inside to confirm your subscription
      </p>
    </div>
    <div class="content">
      <button
        type="submit"
        class="success-submit"
        id="btn"
        onclick="sendMail(event)">
        <a href="index.html" class="success-button">Dismiss</a>
      </button>
    </div>
  </body>
</html>
